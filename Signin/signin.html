<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to X</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signin.css">
</head>
<body class="chirp">
    <!-- partial:index.partial.html --> 

  <section> 


    <div class="signin  sm:w-[400px] p-10" id="mainContainer"> 
 
     <div class="content w-100 gap-[20px] sm:gap-[40px]"> 
     
      <h2 class="chirp">Login to <i class="fa-brands fa-x-twitter"></i></h2> 
 
      <div class="form w-100 gap-[10px] sm:gap-[25px]"> 
        <div class="inputBox"> 
 
            <input type="button" value="Continue with Google" id="google" class="inputBtn"> 
     
           </div> 
           <div class="flex justify-center w-100 items-center gap-1">
            <span class="bg-[#333639] w-[45%] h-[0.8px] inline-block"></span>
            <span class="text-[17px] text-[#E7E9EA]">or</span>
            <span class="bg-[#333639] w-[45%] h-[0.8px] inline-block"></span>
    
           </div>

       <div class="inputBox"> 
 
        <input type="email" required id="email"> <i>Email</i> 
 
       </div> 
 
       <div class="inputBox"> 
 
        <input type="password" required id="password"> <i>Password</i> 
 
       </div> 
        <div class="flex flex-col gap-3">
       <div class="inputBox"> 
 
        <input type="button" value="Login" id="login" class="inputBtn"> 
 
       </div> 
       <div class="inputBox"> 
 
        <input type="button" value="Forget Password?" id="forgetPassword" class="btnGoogle"> 
 
       </div> 
       <div>
        <p class="text-[15px] flex flex-row items-center gap-1"><span class="text-[#71767B]">Don't have an account? </span><a class="text-[#146DA8] hover:underline cursor-pointer" id="signUp">Sign up</a></p>
       </div>
 </div>
      </div> 
 
     </div> 
 
    </div> 
 
   </section> <!-- partial --> 
 
    <script src="signin.js" type="module"></script>
</body>
</html>
