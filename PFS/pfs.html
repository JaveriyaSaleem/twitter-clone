<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pfs.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="font bg-black">
    <div class="container">
        <div class="main-body pt-5">

              <!-- /Breadcrumb -->
        
              <div class="row gutters-sm bg-black">
                <div class="col-md-4 mb-3 bg-black">
                  <div class="card bg-black ">
                    <div class="card-body grayBorder">
                      <div class="d-flex flex-column align-items-center text-center">
                        <div class="relative ... grayBorder p-2 rounded-lg">
                          <img src="/Dashboard/img/profile2.jpg" alt="Admin" class="rounded-circle" width="150" id="pfImage">
                          <div class="absolute bottom-2 right-2 ... flex">
                            <label for="Input"><i class="fa-regular fa-pen-to-square text-white"></i>
                             </label>
                             <input type="file" id="Input" class="hidden" >
                            
                          </div>
                        </div>
                        
                        <div class="mt-3">
                          <h4 id="Name" class="text-white">Add Name</h4>
                          <p class="text-dark-emphasis mb-1" id="profession">Add Profession</p>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="col-md-8 bg-black">
                  <div class="card mb-3 bg-black grayBorder">
                    <div class="card-body grayBorder">
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0 text-white">Full Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary fw-bold" id="Name2">
                            Add Name
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0 text-white">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary fw-bold" id="getEmail" >
                                                </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0 text-white">Phone</h6>
                        </div>
                        <div class="col-sm-9 text-secondary fw-bold" id="phoneNumber">
                          add phoneNumber
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0 text-white">Profession</h6>
                        </div>
                        <div class="col-sm-9 text-secondary fw-bold" id="profession2">
                        Add Profession
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0 text-white">Address</h6>
                        </div>
                        <div class="col-sm-9 text-secondary fw-bold" id="address">
                          Add Address
                        </div>
                      </div>
                      <hr>
                      <div class="d-inline-flex flex-row justify-content-start">
                        <div class="">
                          <a class="btn btn-primary" id="editBtn">Edit</a>
                        </div>
                        <div class="ms-2">
                            <a class="btn btn-danger" target="__blank" id="signOutBtn">Sign out</a>
                          </div>
                      </div>

                    </div>
                  </div> 
    
    
                </div>
              </div>
    
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="pfs.js"></script>
</body>
</html>
