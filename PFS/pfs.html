<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pfs.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- animate.css  -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body class="font bg-black">
  <div class="container">
    <div class="main-body pt-5">
      <!-- modal body  -->
      <div  id="modalBody"
      class="hidden animation fixed z-50 flex justify-center items-center w-full md:inset-0 ">
      <!-- Modal content -->
      <div class="relative bg-[#000000] rounded-lg rounded-lg shadow  border border-[#2F3336]">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 bottom rounded-t ">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            Edit Your Profile
          </h3>
          <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-toggle="crud-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <form class="p-4 md:p-5 grayyy rounded-b-lg">
          <div class="grid gap-4 mb-4 grid-cols-2">
            <!-- full name  -->
            <div class="col-span-1">
              <label for="modalFullName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full Name</label>
              <input type="text" id="modalFullName" 
                class="bg-transparent grayyy text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Javeriya" required="">
            </div>
            <!-- Profession  -->
            <div class="col-span-1">
              <label for="modalProfession" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Profession</label>
              <input type="text" id="modalProfession"
                class="bg-transparent grayyy text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Web Dev" required="">
            </div>
            <!-- phoneNumber -->
            <div class="col-span-1">
              <label for="modalPhoneNum" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
              <input type="number" id="modalPhoneNum"
                class="bg-transparent grayyy text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="03124567891" required="">
            </div>
            <!-- address  -->
            <div class="col-span-1">
              <label for="modalAddress" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
              <input type="text" id="modalAddress"
                class="bg-transparent grayyy text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Karachi,Pakistan" required="">
            </div>
            <div class="col-span-2">
  
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="modalPfpInput">Select Image
                for Profile</label>
              <input id="modalPfpInput"
                class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none bg-transparent dark:placeholder-gray-400"
                 type="file">
  
            </div>
            <div class="flex items-center flex-row justify-center md:justify-start col-span-2">
              <button type="button" id="doneBtn"
                class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Done! 
                
              </button>
  
            </div>
          </div>
          
        </form>
      </div>
      <!-- modal end here  -->
  
    </div>
      <!-- /content -->
      <div class="row gutters-sm bg-black">
        <div class="col-md-4 mb-3 bg-black">
          <div class="card bg-black ">
            <div class="card-body grayBorder">
              <div class="d-flex flex-column align-items-center text-center">
                <div class="relative ... grayBorder p-2 rounded-lg">
                  <img src="/Dashboard/img/profile2.jpg" alt="Admin" class="rounded-circle" width="150" id="pfImage">
                </div>

                <div class="mt-3">
                  <h4 id="Name" class="text-white">Add Name</h4>
                  <p class="text-dark-emphasis mb-1" id="profession">Add Profession</p>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-8 bg-black">
          <div class="card mb-3 bg-black grayBorder">
            <div class="card-body grayBorder">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0 text-white">Full Name</h6>
                </div>
                <div class="col-sm-9 text-secondary fw-bold" id="Name2">
                  Add Name
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0 text-white">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary fw-bold" id="getEmail">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0 text-white">Phone</h6>
                </div>
                <div class="col-sm-9 text-secondary fw-bold" id="phoneNumber">
                  add phoneNumber
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0 text-white">Profession</h6>
                </div>
                <div class="col-sm-9 text-secondary fw-bold" id="profession2">
                  Add Profession
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0 text-white">Address</h6>
                </div>
                <div class="col-sm-9 text-secondary fw-bold" id="address">
                  Add Address
                </div>
              </div>
              <hr>
              <div class="d-inline-flex flex-row justify-content-start">
                <div class="">
                  <a class="btn btn-primary" id="editBtn">Edit</a>
                </div>
                <div class="ms-2">
                  <a class="btn btn-danger" target="__blank" id="signOutBtn">Sign out</a>
                </div>
                <div class="ms-2">
                  <a class="btn btn-success" target="__blank" id="formBtn">form</a>
                </div>
              </div>

            </div>
          </div>


        </div>
      </div>
<!-- content end  -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="pfs.js"></script>
</body>

</html>
